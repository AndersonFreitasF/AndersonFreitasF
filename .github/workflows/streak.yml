on:
  schedule:
    - cron: '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: andresesfm/streak-chart-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output_path: streak.svg
      - uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: streak.svg
